<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width"/>

    <link rel="stylesheet" href="bower_components/bootstrap-sass/bootstrap-2.3.2.css">
    <link rel="stylesheet" href="bower_components/bootstrap-sass/bootstrap-responsive-2.3.2.css">

  </head>
  <body>
    <script id="counter-template" type="text/x-handlebars-template">
      {{#each this}}
        <div class="well span3">
          <p class="lead">{{@key}}</p>
          {{setKey this @key}}
          {{#each this}}
            <div class="row-fluid" id="{{key}}_{{@key}}" style="height:200px;"/>
            {{drawPlot this key @key}}
          {{/each}}
        </div>
      {{/each}}
    </script>
    
    <div class="container-fluid">
      <h1>Dashboard</h1>
      <p class="lead"/>
      <div id="stats" class="row-fluid"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/flot/jquery.flot.js"></script>
    <script src="bower_components/flot/jquery.flot.time.js"></script>
    <script src="bower_components/flot/jquery.flot.canvas.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>

    <script>
      var template = Handlebars.compile($('#counter-template').html());

      Handlebars.registerHelper('setKey', function(chunks, key) {
        Object.keys(chunks).reduce(function(result, k) {
          result[k] = chunks[k];
          result[k].key = key;
          return result;
        }, {});
      });

      Handlebars.registerHelper('drawPlot', function(chunks, key, gran) {
        var total = chunks.reduce(function(sum, c) { return sum + c[1]; }, 0);

        setTimeout(function() {
          $.plot("#"+key+"_"+gran, [{
            data: chunks,
            lines: { show: true, fill: true},
            label: gran + " (" + total + ")"
          }], {
            canvas:true,
            xaxis: {mode: 'time'},
            yaxis: {min: 0}
          });
        }, 0);
      });

      var data = {};
      io.connect('/').on('stats', function (newData) {
        if (!_.isEmpty(newData)) {
          data = _.extend(data, newData);
          $('#stats').html(template(data));
        } else {
          $('#stats').html('<em>(no data yet)</em>');
        }
      });

      // Reload page every 10mns top update counters
      // in case nothing is happenning
      setTimeout(function() { location.reload(); }, 10*60*1000);
    </script>
  </body>
</html>
