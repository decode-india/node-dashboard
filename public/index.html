<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width"/>

    <link rel="stylesheet" href="bower_components/bootstrap-sass/bootstrap-2.3.2.css">
    <link rel="stylesheet" href="bower_components/bootstrap-sass/bootstrap-responsive-2.3.2.css">

  </head>
  <body>
    <div class="container-fluid">
      <h1>Dashboard</h1>
      <p class="lead"/>
      <div id="stats" class="row-fluid"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/flot/jquery.flot.js"></script>
    <script src="bower_components/flot/jquery.flot.time.js"></script>
    <script src="bower_components/flot/jquery.flot.canvas.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>

    <script>
(function($, io, Handlebars, socketAddress, wantedKeys) {
      var template = Handlebars.compile(
        '<div class="well span3" id="{{key}}">'
         +   '<p class="lead"><a href="?keys={{key}}">{{key}}</a></p>'
         +   '{{#each chunks}}'
         +     '<div id="{{../key}}_{{@key}}" style="height:200px;"/>'
         +   '{{/each}}'
         + '</div>'
      );

      var dataView = function(chunks, gran) {
        var total = chunks.reduce(function(sum, c) { return sum + c[1]; }, 0);
        return [{
          data: chunks,
          lines: { show: true, fill: true},
          label: gran + " (" + total + ")"
        }];
      };

      var plots = {};
      var updateDOM = function(data) {
        var key = data.key;
        Object.keys(data.chunks).forEach(function(gran) {
          plots[key] = plots[key] || {};
          plots[key][gran] = $.plot("#"+key+"_"+gran,
            dataView(data.chunks[gran], gran), {
              canvas:true,
              xaxis: {mode: 'time', ticks: 2},
              yaxis: {min: 0}
            });
        });
      };

      /* Notify server about keys we're interested in */
      var notify = function() {
        this.emit('stats', wantedKeys);
      };

      io.connect(socketAddress)
        .on('connect', notify)
        .on('reconnect', notify)
        .on('stats', function(data) {
          if (!$.isEmptyObject(data)) {
          // Update existing plots or render
          // new stats containers for new keys
          Object.keys(data).forEach(function(key) {
            if (!plots[key]) {
              $('#stats em').remove();
              var view = { key: key, chunks: data[key] };
              $('#stats').append(template(view));
              updateDOM(view);
            } else {
              Object.keys(data[key]).forEach(function(gran) {
                plots[key][gran].setData(dataView(data[key][gran], gran));
                plots[key][gran].setupGrid();
                plots[key][gran].draw();
              });
            }
          });

          // Remove stats containers which are no longer tracked
          Object.keys(plots).forEach(function(key) {
            if (!data[key]) {
              $('#'+key).remove();
              delete plots[key];
            }
          });
        } else {
          $('#stats').html('<em>(no data yet)</em>');
          plots = {};
        }
      });
})(jQuery, io, Handlebars, "/", (location.search.match(new RegExp("keys=(.*?)($|\&)", "i")) || [])[1]);
    </script>
  </body>
</html>
